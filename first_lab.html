<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regestation Form</title>
</head>
<body>
    
    <h2>Regestation Form</h2>
    <form action ="/register" method = "POST">
        <!--Full name Field-->
        <label for="fullname"> Full Name </label>
        <input type="text" id ="fullname" name ="fullname" required ><br><br>
        <!--Email Field-->
        <label for="email">Email</label>
        <input type="email" id = "email" name = "email" required><br><br>

        <!--Password Field-->
        <label for="password">Password</label>
        <input type="password" id = "Confirm_Password" required><br><br>

        <!--Confirm Password-->
        <label for="confirm password">Confirm_Password</label>
        <input type="password" id = "Confirm_Password" name = "Confirm_Password" required><br><br>

        <!--Gender selection-->

        <label for="gender">Gender</label>
        <input type="radio" id ="male" name = "gender" value="Male" required>
        <input type="radio" id = "female" name = "gender" value = "Female" required><br><br>

        <!--Date of Birth-->
        <label for="dob">Date of Birth</label>
        <input type="date" id = "dob" name="dob" required><br><br>

        <!--Contry selection-->
        <label for="country">Country</label>
        <select name="country" id="country">
            <option value = "Bangladesh" > Bangladesh </option>
            <option value = "INDIA" > INDIA </option>
            <option value = "Sri Lanka" > Sri Lanka </option>
            <option value = "Pakistan" > Pakistan </option>
            <option value = "Nepal" > Nepal </option>

        </select><br><br>
        <!--Agree to terms and condition-->

        <label for="terms">
        <input type="checkbox" id = "terms" name = "terms" required>
        I agree to the terms and conditions.
        </label><br><br>

        <!-- Submit Button-->
         <button type = "submit">Register</button>

    </form>
    
</body>
</html>
