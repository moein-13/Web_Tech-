<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="University Admission Form">
    <meta name="keywords" content="Admission, University, Student, Form, HTML">
    <meta name="author" content="Student Name">
    <title>University Admission Form</title>
</head>
<body>

    <header>
        <h1>University Online Admission</h1>
        <p>Please fill out the form below to apply.</p>
    </header>

    <hr>

    <form action="#" method="post" enctype="multipart/form-data">
        
       
        <fieldset>
            <legend><b>Personal Information</b></legend>

            <label for="fullname">Full Name:</label><br>
            <input type="text" id="fullname" name="fullname" maxlength="50" placeholder="Your_Name" required>
            <br><br>
            
            <label for="email">Email Address:</label><br>
            <input type="email" id="email" name="email" placeholder="Your_Email" required>
            <br><br>

            <label for="dob">Date of Birth:</label><br>
            <input type="date" id="dob" name="dob" required>
            <br><br>

            <label>Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male" required>
            <label for="male">Male</label>
            <br>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <br>
            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
        </fieldset>

        <br>

        <fieldset>
            <legend><b>Academic Details</b></legend>

            <label for="course">Select Desired Course:</label><br>
            <select id="course" name="course" required>
                <option value="" disabled selected>-- Select a Course --</option>
                <option value="cse">Computer Science (CSE)</option>
                <option value="eee">Electrical Engineering (EEE)</option>
                <option value="bba">Business Administration (BBA)</option>
                <option value="english">English Literature</option>
            </select>
            <br><br>

            <label>Academic Interests (Check all that apply):</label><br>
            <input type="checkbox" id="coding" name="interests" value="coding">
            <label for="coding">Programming/Coding</label><br>
            
            <input type="checkbox" id="robotics" name="interests" value="robotics">
            <label for="robotics">Robotics</label><br>
            
            <input type="checkbox" id="research" name="interests" value="research">
            <label for="research">Research</label><br>

            <input type="checkbox" id="sports" name="interests" value="sports">
            <label for="sports">Sports & Athletics</label>
            <br><br>

            <label for="transcript">Upload High School Transcript:</label><br>
            <input type="file" id="transcript" name="transcript" required>
        </fieldset>

        <br>

     
        <input type="submit" value="Submit Application">
        <input type="reset" value="Clear Form">

    </form>

    <hr>

    <footer>
        <p>&copy; 2025 University Admission Portal</p>
    </footer>

</body>
</html>
